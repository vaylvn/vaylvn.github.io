<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickMath v4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- Screen: Home -->
    <section id="screen-home" class="screen active">
      <h1>QuickMath</h1>
      <p class="desc">Fast math sprints · choose a mode</p>
      <div class="mode-select">
        <button data-time="15">15 s</button>
        <button data-time="30">30 s</button>
        <button data-time="60">60 s</button>
        <button id="customBtn">Custom</button>
      </div>
    </section>

    <!-- Screen: Game -->
    <section id="screen-game" class="screen">
      <div id="hud">
        <span id="timer">–</span>
        <span>·</span>
        <span id="score">0</span>
      </div>
      <div id="equation"></div>
      <div id="answer"></div>
      <p id="msg" class="hint">Press any key to start</p>
    </section>

    <!-- Screen: Results -->
    <section id="screen-results" class="screen">
      <h2>Score: <span id="finalScore"></span></h2>
      <input id="nameInput" maxlength="3" placeholder="AAA" />
      <div class="row">
        <button id="submitBtn">Submit</button>
        <button id="playAgainBtn">Play Again</button>
      </div>
    </section>

    <!-- Screen: Leaderboard -->
    <section id="screen-leaderboard" class="screen">
      <button id="backBtn" class="small">← Back</button>
      <h2 id="lbTitle">Leaderboard</h2>
      <ol id="leaderboardList"></ol>
    </section>
  </main>

  <!-- Firebase + Firestore setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMD2vQU6sytv_rA46MDh0R7TwF7F8ifTQ",
      authDomain: "quickmath-leaderboard.firebaseapp.com",
      projectId: "quickmath-leaderboard",
      storageBucket: "quickmath-leaderboard.appspot.com",  // ← fixed domain
      messagingSenderId: "514768507939",
      appId: "1:514768507939:web:640e8ceace8a0476e44d96"
    };

    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
    window.firestoreFns = { collection, addDoc, query, orderBy, limit, getDocs };
  </script>

  <!-- Main game logic -->
  <script type="module" src="script.js"></script>
</body>
</html>
