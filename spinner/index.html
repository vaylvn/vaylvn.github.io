<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Vayl Spinner</title>
  
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="layout">
    <aside id="editor">
	
	  <h2 class="header">
		  <img src="https://vaylvn.github.io/spinner/assets/logo.png" alt="Logo">
		  <span>Spinner</span>
		</h2>


		<section>
		  <h3>Spinner Name</h3>
		  <input id="spinnerNameInput" placeholder="e.g. wheel1">
		</section>

		<section>
		  <h3>AutoSpin</h3>

		  <div class="autospin-row">
			<label class="autospin-item">
			  Enabled
			  <input type="checkbox" id="autoSpin">
			</label>

			<label class="autospin-item">
			  Delay
			  <input type="number" id="spinDelay" min="0" value="0">
			  <span class="unit">s</span>
			</label>

			<label class="autospin-item wide">
			  Duration
			  <input type="range" id="spinDuration" min="1000" max="10000" step="250" value="4000">
			  <span id="spinDurationVal">4000</span>
			  <span class="unit">ms</span>
			</label>
		  </div>
		</section>

		
      </section>

      <section class="appearance">
		  <h3>Appearance</h3>

		  <div class="group">
			<label class="group-title">Divider</label>
			<div class="controls">
			  <input type="color" id="dividerColor" value="#ffffff">
			  <label for="dividerWidth"></label>
			  <input type="range" id="dividerWidth" min="1" max="10" value="2">
			  <span id="dividerWidthVal">2</span>
			</div>
		  </div>

		  <div class="group">
			<label class="group-title">Rim</label>
			<div class="controls">
			  <input type="color" id="rimColor" value="#000000">
			  <label for="rimWidth"></label>
			  <input type="range" id="rimWidth" min="1" max="10" value="3">
			  <span id="rimWidthVal">3</span>
			</div>
		  </div>

		  <div class="group">
			<label class="group-title">Arrow</label>
			<div class="controls">
			  <input type="color" id="arrowOutline" value="#ffffff">
			  <label for="arrowWidth"></label>
			  <input type="range" id="arrowWidth" min="1" max="10" value="2">
			  <span id="arrowWidthVal">2</span>
			</div>
		  </div>
		</section>



		<section>
		  <h3>Audio</h3>

		  <div class="audio-row">
			<label>
			  Sound
			  <select id="soundSelect">
				<option value="none">None</option>
				<option value="click">Click</option>
				<option value="tick">Tick</option>
				<option value="boop">Boop</option>
				<option value="beep">Beep</option>
				<option value="tweet">Tweet</option>
				<option value="custom">Custom URL</option>
			  </select>
			</label>

			<label class="tick">
			  Tick density
			  <input type="range" id="tickDensity" min="5" max="100" value="30">
			  <span id="tickDensityVal">30</span>
			</label>
		  </div>

		  <input
			type="text"
			id="customSoundUrl"
			placeholder="https://example.com/sound.mp3"
			class="audio-custom"
		  >
		</section>


      <section>
	  
	  
        <h3>Segments</h3>

        <table>
          <thead>
			<tr>
				<th>Label</th>
				<th>Color</th>
				<th>Weight</th>
				<th>Font</th>
				<th>Size</th>
				<th>B</th>
				<th>I</th>
				<th>U</th>
				<th>Outline</th>
				<th>Thickness</th>
				
				<th></th>
			</tr>
		</thead>
        



		<tbody id="segments"></tbody>
        </table>
		
		
		<div class="segment-actions">
		  <button id="addSegment">+ Add Segment</button>
		  <button id="importSegments" class="ghost">Import (.txt)</button>
		  <input type="file" id="segmentUpload" accept=".txt" hidden>
	  
		
			<div class="color-actions">
			  <span class="color-label">Styling</span>
			  <button id="colorUniform" class="ghost">Uniform</button>
			  <button id="colorAlt2" class="ghost">Alternate (2)</button>
			  <button id="colorCycle3" class="ghost">Cycle (3)</button>
			  <button id="colorRandom" class="ghost">Random</button>
			</div>

			  
	  
		  

		  
		</div>

      </section>

      <section>
        <h3>Export / Import</h3>
        <input id="shareUrl" readonly>
        <button id="copyUrl">Copy</button>
        <input id="urlImport" placeholder="Paste spinner URL">
        <button id="importUrl">Load</button>
      </section>
    </aside>

    <main id="spinnerPanel">
      <canvas id="spinnerCanvas" width="400" height="400"></canvas>
    </main>
  </div>
  <p id="version">v2.5</p>


	<script src="script.js"></script>
	  
  
</body>
</html>
