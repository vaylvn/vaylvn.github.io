<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L-Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  

	<canvas id="bg"></canvas>

	

  <div id="game">
  
	<img id="logo" src="https://raw.githubusercontent.com/vaylvn/vaylvn.github.io/refs/heads/main/lgame/assets/logo.png">

	<header>
	  <div id="status">Your turn!</div>
	</header>

	
	<div id="winMessage"></div>
  
    <div id="board"></div>
	

	<div id="button-tray">
		<button id="skipBtn">Skip Neutrals</button>
		<button id="restartBtn">Restart</button>
		<button id="audioBtn"></button>
		<button id="infoBtn">i</button>
	</div>
	
    <span>Difficulty: <button id="easyBtn">easy</button> <button id="mediumBtn">medium</button> <button id="hardBtn">hard</button> </span>
	
  </div>
  
  
  <div id="infoOverlay" class="hidden">
	  <div class="info-content">
		<h2>How to Play</h2>
		<p>Move your L-shaped piece anywhere on the 4×4 board without overlapping the neutral tokens or the opponent’s L.</p>
		<p>Then, move one neutral piece to block your opponent. Whoever can’t move their L loses.</p>
		
		<div class="examples">
		  <!-- optional: small gifs or images -->
		  <!-- <img src="assets/example1.gif" alt="Example move"> -->
		</div>

		<button id="closeInfoBtn">Got it</button>
	  </div>
	</div>



  <script src="script.js"></script>
</body>
</html>
