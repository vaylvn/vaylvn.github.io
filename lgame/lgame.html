<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>L-Game: Blob Battle</title>
<style>
  :root {
    --bg: #111;
    --grid: #1f1f1f;
    --accent: #0ff;
    --text: #eee;
  }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    background: var(--bg);
    color: var(--text);
    font-family: "Inter", sans-serif;
    user-select: none;
  }

  #game {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
    gap: 2rem;
    width: 100%;
    max-width: 600px;
  }

  /* 4Ã—4 grid */
  #board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    aspect-ratio: 1 / 1;
    width: 70vw;
    max-width: 320px;
    background: var(--grid);
    border: 2px solid var(--accent);
    border-radius: 8px;
  }
  .cell {
    border: 1px solid #222;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
  }
  .cell.player { background: rgba(0,255,255,0.4); }
  .cell.cpu    { background: rgba(255, 80, 80,0.4); }
  .cell.token  { background: rgba(255,255,255,0.15); }

  /* Blob opponent */
  #blob {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff7070, #d12);
    transition: transform 0.3s;
  }
  #blob::before, #blob::after {
    content: "";
    position: absolute;
    top: 35%;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #fff;
  }
  #blob::before { left: 25%; }
  #blob::after  { right: 25%; }

  /* Emotions */
  .blob-calm     { transform: scale(1); }
  .blob-worried  { transform: scale(1.1) rotate(2deg); filter: brightness(1.2); }
  .blob-angry    { transform: scale(0.95) rotate(-3deg); filter: hue-rotate(-20deg); }
  .blob-smug     { transform: scale(1.05); filter: hue-rotate(20deg); }

  footer {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1.5rem;
    padding: 1rem;
    font-size: 0.9rem;
  }
  button {
    background: none;
    border: 1px solid var(--accent);
    color: var(--text);
    padding: 0.4rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: inherit;
  }
  button:hover { background: var(--accent); color: #000; }
</style>
</head>
<body>

<h2>L-Game: Blob Battle</h2>

<div id="game">
  <div id="board"></div>
  <div id="blob" class="blob-calm"></div>
</div>

<footer>
  <button id="undoBtn">Undo</button>
  <button id="restartBtn">Restart</button>
  <span>Difficulty: <strong id="diffLabel">Medium</strong></span>
</footer>

<script>
  const boardEl = document.getElementById("board");
  const blobEl  = document.getElementById("blob");

  // build grid
  for (let i=0;i<16;i++){
    const cell=document.createElement("div");
    cell.className="cell";
    boardEl.appendChild(cell);
  }

  // simple demo: toggle random emotion every few seconds
  const states=["blob-calm","blob-worried","blob-angry","blob-smug"];
  setInterval(()=>{
    blobEl.className = states[Math.floor(Math.random()*states.length)];
  },3000);
</script>

</body>
</html>
