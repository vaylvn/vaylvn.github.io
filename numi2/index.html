<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Numi</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
	
	<link rel="icon" href="numi.png" type="image/png">

	
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- Screen: Home -->
    <section id="screen-home" class="screen active">
      <h1>Numi</h1>
      <p class="desc">Fast math sprints · choose a mode</p>

      <div class="mode-select">
        <button data-time="15">15 s</button>
        <button data-time="30">30 s</button>
        <button data-time="60">60 s</button>
        <button id="toggleCustomBtn">Custom</button>
      </div>

      <div id="customPanel" class="hidden">
        <label>Min × <input id="minInput" type="number" value="1" min="1" max="99"></label>
        <label>Max × <input id="maxInput" type="number" value="12" min="1" max="99"></label>
        <label>Time (s) <input id="timeInput" type="number" value="30" min="5" max="300"></label>
        <button id="startCustomBtn">Start</button>
      </div>


      <p class="smallLink">
        <button id="viewLBBtn" class="linkBtn">Leaderboards</button>
      </p>
    </section>

    <!-- Screen: Game -->
    <section id="screen-game" class="screen">
	
	  <button id="backBtnGame" class="small">← Back</button>
	
      <div id="hud">
        <span id="timer">–</span>
        <span>·</span>
        <span id="score">0</span>
      </div>
      <div id="equation"></div>
      <div id="answer"></div>
      <p id="msg" class="hint">Press any key to start</p>
	  
	  
		  <!-- Mobile keypad -->
	  <div id="mobileKeypad" class="hidden">
		  <div class="keypad-grid">
			<button data-key="1">1</button>
			<button data-key="2">2</button>
			<button data-key="3">3</button>
			<button data-key="4">4</button>
			<button data-key="5">5</button>
			<button data-key="6">6</button>
			<button data-key="7">7</button>
			<button data-key="8">8</button>
			<button data-key="9">9</button>
			<button data-key="Backspace">⫷</button>
			<button data-key="0">0</button>
			<button id="keypadSwitch" class="switch">⪡ ⪢</button>
		  </div>
		</div>
		  
	  
	  
    </section>


	<section id="screen-results" class="screen">
	  <h2>Score: <span id="finalScore"></span></h2>

	  <!-- NEW summary bar -->
	  <div id="summary" style="display:flex;justify-content:center;gap:35px;margin:10px 0 20px;font-size:14px;text-align:center;"></div>

	  <!-- NEW graph -->
	  <canvas id="resultGraph" width="600" height="200" style="max-width:100%;margin-bottom:20px;"></canvas>
		

	  <!-- your existing leaderboard input -->
	  <input id="nameInput" maxlength="3" placeholder="AAA" />

	  <div class="row">
		<button id="downloadBtn">Download</button>
		<button id="submitBtn">Submit</button>
		<button id="playAgainBtn">Play Again</button>
	  </div>
	</section>

	<div id="tooltip"></div>

    <!-- Screen: Leaderboard -->
    <section id="screen-leaderboard" class="screen">
	  <button id="backBtn" class="small">← Back</button>
	  <h2>Top 10 — <span id="lbModeLabel">15</span>s Mode</h2>

	  <div class="mode-tabs">
		<button data-mode="15" class="active">15 s</button>
		<button data-mode="30">30 s</button>
		<button data-mode="60">60 s</button>
	  </div>

	  <div class="device-tabs">
		<button data-type="combined" class="active">All</button>
		<button data-type="pc">PC</button>
		<button data-type="mobile">Mobile</button>
	  </div>

	  <ul id="lbCombined"></ul>
	  <ul id="lbPC" class="hidden"></ul>
	  <ul id="lbMobile" class="hidden"></ul>
	</section>

  </main>

  <!-- Firebase + Firestore setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMD2vQU6sytv_rA46MDh0R7TwF7F8ifTQ",
      authDomain: "quickmath-leaderboard.firebaseapp.com",
      projectId: "quickmath-leaderboard",
      storageBucket: "quickmath-leaderboard.appspot.com",
      messagingSenderId: "514768507939",
      appId: "1:514768507939:web:640e8ceace8a0476e44d96"
    };

    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
    window.firestoreFns = { collection, addDoc, query, orderBy, limit, getDocs };
  </script>

  <!-- Main logic -->
  <script type="module" src="script.js"></script>
</body>
</html>
