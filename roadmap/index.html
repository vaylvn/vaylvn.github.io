<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vayl – Roadmap</title>

  <!-- Prevent white flash -->
  <meta name="theme-color" content="#0b0b0b" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0b0b0b;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .wrap {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }

    img {
      width: 96px;
      height: auto;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    .text {
      font-size: 14px;
      letter-spacing: 0.04em;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.2s;
    }


	.fallback {
	  margin-top: 18px;
	  font-size: 12px;
	  color: #8a8a8a;
	  text-decoration: none;
	  opacity: 0;
	  transition: opacity 0.4s ease, color 0.2s ease;
	  pointer-events: none;
	}

	/* Reveal after a short delay */
	body.ready .fallback {
	  opacity: 1;
	  pointer-events: auto;
	}

	.fallback:hover {
	  color: #ffffff;
	}



    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
	<div class="wrap">
	  <div class="logo">
		<img src="https://vaylvn.github.io/spinner/assets/logo.png" alt="Logo">
	  </div>

	  <div class="text">Loading roadmap…</div>

	  <a
		href="https://trello.com/b/RnYDpqcV.html"
		class="fallback"
	  >
		Not loading? Click here
	  </a>
	</div>
  <script>
	  const TARGET = "https://trello.com/b/RnYDpqcV.html";

	  // Reveal fallback after 1.2s
	  setTimeout(() => {
		document.body.classList.add("ready");
	  }, 1200);

	  // Redirect after 2s
	  setTimeout(() => {
		window.location.replace(TARGET);
	  }, 2000);
	</script>

</body>
</html>
