<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vayl Spinner</title>
<link rel="stylesheet"
 href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
<style>
/* ======= GLOBAL LAYOUT ======= */
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #1a1a1a;
  color: #e0e0e0;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#layout {
  display: flex;
  flex: 1;
  overflow: hidden;
}

/* ======= CONFIG PANEL ======= */
#editor {
  background: #242424;
  color: #e0e0e0;
  width: 420px;
  border-radius: 0 12px 12px 0;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  padding: 20px 24px;
  overflow-y: auto;
}

h2 {
  color: #fff;
  font-weight: 600;
  font-size: 20px;
  margin: 0 0 15px 0;
  text-align: left;
}

h3 {
  font-weight: 600;
  color: #fff;
  font-size: 15px;
  border-bottom: 1px solid #333;
  padding-bottom: 4px;
  margin: 18px 0 10px 0;
  text-align: left;
}

section {
  margin-bottom: 15px;
}

label {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  margin: 6px 0;
  font-size: 13px;
}

/* ======= INPUTS ======= */
input[type="color"], input[type="number"], input[type="text"], select {
  background: #333;
  color: #e0e0e0;
  border: 1px solid #444;
  border-radius: 6px;
  padding: 4px 6px;
}

input[type="color"] { width: 38px; height: 26px; padding: 0; border: none; }

input[type="range"] {
  width: 130px;
  accent-color: #888;
}

button {
  background: #333;
  color: #e0e0e0;
  border: 1px solid #444;
  border-radius: 8px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 13px;
  transition: background 0.2s, border 0.2s;
}
button:hover { background: #3a3a3a; border-color: #666; }
button:active { background: #2e2e2e; }

#addSegment {
  background: #1f6feb;
  border: none;
  color: white;
  font-weight: 500;
  margin-top: 8px;
}
#addSegment:hover { background: #398bff; }

/* ======= TABLE ======= */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 6px;
  font-size: 13px;
}
th, td {
  border: 1px solid #333;
  padding: 4px;
  text-align: center;
}
th {
  background: #2e2e2e;
  font-weight: 600;
}
tr:nth-child(even) td { background: #2b2b2b; }

/* ======= STYLE BUTTONS ======= */
.styleBtn {
  cursor: pointer;
  padding: 2px 4px;
  border: 1px solid #666;
  border-radius: 4px;
  user-select: none;
  background: #333;
}
.styleBtn.active {
  background: #4b8df8;
  border-color: #4b8df8;
  color: #fff;
}

/* ======= SPINNER AREA ======= */
#spinnerCanvas {
  display: block;
  margin: auto;
  border-radius: 50%;
  background: transparent;
  cursor: pointer;
  box-shadow: 0 0 40px rgba(0,0,0,0.4);
}
#spinnerCanvas:hover {
  filter: brightness(1.1);
}

/* ======= PAGE LAYOUT ======= */
#spinnerPanel {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
}

/* ======= FOOTER ======= */
#version {
  font-size: 12px;
  color: #777;
  position: fixed;
  bottom: 8px;
  right: 10px;
  pointer-events: none;
}
</style>
</head>

<body>
<div id="layout">
  <aside id="editor">
    <!-- Entire existing editor content from v2.4.4 goes here unchanged -->
  </aside>

  <main id="spinnerPanel">
    <canvas id="spinnerCanvas" width="400" height="400"></canvas>
  </main>
</div>
<p id="version">v2.5</p>

<!-- âœ… Keep your v2.4.4 JS block here unchanged -->
<script src="spinner-v2.4.4.js"></script>
</body>
</html>
