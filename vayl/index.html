<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vayl Control Panel</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Monaco CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
</head>

<body>

	<div id="topbar">
	  <img src="assets/logo.png" class="topbar-logo" />
	  <div class="topbar-title">Vayl</div>

	  <div class="topbar-tabs">
		<div class="topbar-tab" onclick="showConsole()">Console</div>
		<div class="topbar-tab">Settings</div>
		<div class="topbar-tab">Help</div>
	  </div>
	</div>


  <div id="app">
    <div id="sidebar"></div>

    <div id="main">
      <!-- CONSOLE PANEL -->
      <div id="console-panel" class="panel visible">
        <div id="console-output"></div>
      </div>

      <!-- EDITOR PANEL -->
      <div id="editor-panel" class="panel">
        <div id="editor"></div>
        <div class="editor-toolbar">
          <button id="save-button">Save File</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
