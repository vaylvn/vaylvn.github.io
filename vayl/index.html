<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vayl</title>

    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <!-- REQUIRED FOR MONACO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
</head>


<body>

<!-- ======================= -->
<!--        TOP BAR          -->
<!-- ======================= -->
<div id="topbar">
    <img src="assets/logo.png" class="topbar-logo" />
    <div class="topbar-title">Vayl</div>

    <div class="topbar-tabs">
        <div id="tab-console" class="topbar-tab active" onclick="switchMode('console')">Console</div>
        <div id="tab-config" class="topbar-tab" onclick="switchMode('config')">Configuration</div>
        <div id="tab-settings" class="topbar-tab" onclick="switchMode('settings')">Settings</div>
        <div id="tab-help" class="topbar-tab" onclick="switchMode('help')">Help</div>
    </div>
</div>


<!-- ======================= -->
<!--       MAIN LAYOUT       -->
<!-- ======================= -->

<div id="app">

    <!-- ---- Console Panel ---- -->
    <div id="console-panel">
        <div id="console-output"></div>
    </div>

    <!-- ---- Sidebar (Config Mode Only) ---- -->
    <div id="sidebar"></div>

    <!-- ---- Editor Panel ---- -->
    <div id="editor-panel">
        <div id="editor-toolbar">
            <button class="editor-btn" onclick="saveFile()">Save</button>
            <button class="editor-btn" onclick="renameFile()">Rename</button>
            <button class="editor-btn danger" onclick="deleteFile()">Delete</button>
        </div>
        <div id="editor"></div>
		<div id="tag-panel" class="hidden">
			<input id="tag-search" placeholder="Search tags..." oninput="filterTagList()">
			<div id="tag-list"></div>
		</div>
		<div id="tag-toggle-btn" onclick="toggleTagPanel()">Tags</div>
    </div>

</div>


<!-- ======================= -->
<!--    CONTEXT MENU UI      -->
<!-- ======================= -->
<div id="context-menu" class="hidden">
    <div onclick="contextRename()">Rename</div>
    <div onclick="contextDelete()">Delete</div>
</div>


<div id="editor-context-menu" class="hidden">
    <div onclick="ctxAction('clean')">Clean</div>
    <div onclick="ctxAction('compact')">Compact</div>
    <div onclick="ctxAction('highlight')">Highlight</div>
</div>







<script src="script.js"></script>
</body>
</html>
